# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: adapter: postgresql
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: project3-sample_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: project3-sample_test

production:
  <<: *default

  database: project3-sample_production
  username: project3-sample
  password: <%= ENV['PROJECT3-SAMPLE_DATABASE_PASSWORD'] %>
